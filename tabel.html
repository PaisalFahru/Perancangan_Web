<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel dengan Merge (colspan/rowspan)</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 20px auto; /* Center the table */
            display: block; /* Set display to block */
        }
        th, td {
            border: 1px solid #050505;
            padding: 8px;
            text-align: center; /* Center the text within cells */
        }
        th {
            background-color: #64d9ed;
        }
    </style>
</head>
<body>

    <h2>Tabel</h2>

    <table>
        <tr>
            <th>Nama</th>
            <th colspan="2">Informasi Pribadi</th>
            <th>Alamat</th>
        </tr>
